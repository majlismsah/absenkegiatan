<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Scan QR Jamaah</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding: 20px;
      }
      #reader {
        width: 100%;
        max-width: 400px;
        margin: auto;
      }
      #status {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
      }
    </style>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  </head>
  <body>
    <h1>ðŸ“· Scan QR Jamaah</h1>
    <div id="reader"></div>
    <div id="status">Menunggu scan...</div>

    <script>
      const scriptURL = "https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec"; // ganti

      function sendData(qrData) {
        fetch(scriptURL, {
          method: "POST",
          body: new URLSearchParams({ data: qrData })
        })
          .then(response => {
            if (response.ok) {
              document.getElementById("status").innerText = "âœ… Kehadiran dicatat: " + qrData;
            } else {
              document.getElementById("status").innerText = "âŒ Gagal menyimpan";
            }
          })
          .catch(error => {
            document.getElementById("status").innerText = "âŒ Error: " + error;
          });
      }

      const html5QrCode = new Html5Qrcode("reader");

      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          const cameraId = devices[0].id;
          html5QrCode.start(
            cameraId,
            { fps: 10, qrbox: 250 },
            qrCodeMessage => {
              sendData(qrCodeMessage);
              html5QrCode.stop(); // stop once scanned
            },
            errorMessage => {
              // console.log("Scanning error", errorMessage);
            }
          );
        }
      });
    </script>
  </body>
</html>
