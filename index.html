<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Infaq Konsumsi - Ashnaf 36 Titik</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }
    .container {
      background: #fff;
      padding: 24px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      margin-top: 15px;
      display: block;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #27ae60;
      color: #fff;
      padding: 12px;
      width: 100%;
      margin-top: 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    #loading {
      text-align: center;
      margin-top: 20px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Infaq Konsumsi<br>Pembukaan Ashnaf 36 Titik</h2>
    <form id="infaqForm">
      <label>Nama KTP:</label>
      <input type="text" name="nama_ktp" required />

      <label>Majlis Wilayah:</label>
      <select name="majlis_wilayah" required>
        <option value="">-- Pilih Wilayah --</option>
        <option>Majlis Wilayah Ar-Rohman</option>
        <option>Majlis Wilayah Ar-Rohim</option>
        <option>Majlis Wilayah Al-Malik</option>
        <option>Majlis Wilayah Al-Qudus</option>
        <option>Majlis Kabilah Nurul Hikmah</option>
        <option>Majlis Kabilah Nurul Hakim</option>
        <option>Majlis Kabilah Nurul Salikin</option>
        <option>Majlis Kabilah Nurul Kamilah</option>
        <option>Majlis Barakatul Anbiya</option>
      </select>

      <label>No WhatsApp:</label>
      <input type="tel" name="no_wa" required />

      <label>Upload Bukti Transfer:</label>
      <input type="file" name="bukti_transfer" accept="image/*,application/pdf" required />

      <button type="submit">Kirim & Konfirmasi</button>
    </form>

    <div id="loading"></div>
  </div>

  <script>
    const form = document.getElementById("infaqForm");
    const loading = document.getElementById("loading");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      loading.innerHTML = "⏳ Mengirim data, mohon tunggu...";

      const formData = new FormData(form);

      try {
        const response = await fetch(
          "https://script.google.com/macros/s/AKfycbxZdRWDbxynI_jvp7L16N8QQU6mTw3syGJIaA25mJiUWCKFI-_3jFzw0qfK3MkKOnAQiw/exec",
          { method: "POST", body: formData }
        );

        const result = await response.json();

        if (result.status === "ok") {
          loading.innerHTML = `
            <p>✅ Data berhasil dikirim!</p>
            <a href="${result.wa_url}" target="_blank" style="
              display: inline-block;
              background: #25d366;
              color: #fff;
              padding: 12px 24px;
              border-radius: 6px;
              text-decoration: none;
              font-weight: bold;
              margin-top: 10px;
            ">
              Klik di sini untuk konfirmasi via WhatsApp Admin
            </a>
          `;
          form.reset(); // reset form setelah submit
        } else {
          loading.innerHTML = "❌ Gagal: " + result.message;
        }

      } catch (err) {
        loading.innerHTML = "❌ Error: " + err.message;
      }
    });
  </script>
</body>
</html>
