<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Infaq Konsumsi - Ashnaf 36 Titik</title>
  <style>
    body { font-family: sans-serif; background: #f7f7f7; padding: 20px; }
    .container {
      background: #fff; padding: 24px; border-radius: 10px;
      max-width: 500px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; color: #2c3e50; }
    label { margin-top: 15px; display: block; font-weight: bold; }
    input, select {
      width: 100%; padding: 10px; margin-top: 5px;
      border: 1px solid #ccc; border-radius: 6px;
    }
    button {
      background: #27ae60; color: #fff; padding: 12px;
      width: 100%; margin-top: 20px;
      border: none; border-radius: 6px; font-size: 16px; cursor: pointer;
    }
    #loading { text-align: center; margin-top: 10px; display: none; color: #777; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Infaq Konsumsi<br>Pembukaan Ashnaf 36 Titik</h2>
    <form id="infaqForm">
      <label>Nama KTP:</label>
      <input type="text" name="nama_ktp" required />

      <label>Majlis Wilayah:</label>
      <select name="majlis_wilayah" required>
        <option value="">-- Pilih Wilayah --</option>
        <option>Majlis Wilayah Ar-Rohman</option>
        <option>Majlis Wilayah Ar-Rohim</option>
        <option>Majlis Wilayah Al-Malik</option>
        <option>Majlis Wilayah Al-Qudus</option>
        <option>Majlis Kabilah Nurul Hikmah</option>
        <option>Majlis Kabilah Nurul Hakim</option>
        <option>Majlis Kabilah Nurul Salikin</option>
        <option>Majlis Kabilah Nurul Kamilah</option>
        <option>Majlis Barakatul Anbiya</option>
      </select>

      <label>No WhatsApp:</label>
      <input type="tel" name="no_wa" required />

      <label>Upload Bukti Transfer:</label>
      <input type="file" name="bukti_transfer" accept="image/*,application/pdf" required />

      <button type="submit">Kirim & Konfirmasi</button>
      <div id="loading">Mengirim data, mohon tunggu...</div>
    </form>
  </div>

  <script>
    const form = document.getElementById("infaqForm");
    const loading = document.getElementById("loading");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      loading.style.display = "block";

      const formData = new FormData(form);

      try {
        const response = await fetch(
          "https://script.google.com/macros/s/AKfycbxZdRWDbxynI_jvp7L16N8QQU6mTw3syGJIaA25mJiUWCKFI-_3jFzw0qfK3MkKOnAQiw/exec",
          { method: "POST", body: formData }
        );
        const result = await response.json();
        if (result.status === "ok") {
  const waLink = document.createElement("a");
  waLink.href = result.wa_url;
  waLink.target = "_blank";
  waLink.innerText = "Klik di sini untuk buka WhatsApp Admin";
  waLink.style.display = "inline-block";
  waLink.style.marginTop = "20px";
  waLink.style.background = "#25d366";
  waLink.style.color = "#fff";
  waLink.style.padding = "12px";
  waLink.style.borderRadius = "6px";
  waLink.style.textDecoration = "none";
  waLink.style.textAlign = "center";
  document.getElementById("loading").innerHTML = "";
  document.getElementById("loading").appendChild(waLink);
}

        } else {
          alert("Terjadi kesalahan: " + result.message);
        }
      } catch (err) {
        alert("Gagal mengirim form: " + err.message);
      } finally {
        loading.style.display = "none";
      }
    });
  </script>
</body>
</html>
