<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scan QR Jamaah - Sistem Kehadiran</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .scanner-overlay {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      display: flex; align-items: center; justify-content: center;
      pointer-events: none;
    }
    .scanner-frame {
      width: 250px; height: 250px;
      border: 3px solid rgba(59, 130, 246, 0.5);
      border-radius: 12px;
      box-shadow: 0 0 0 100vmax rgba(0, 0, 0, 0.5);
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { border-color: rgba(59, 130, 246, 0.5); }
      50% { border-color: rgba(59, 130, 246, 0.8); }
      100% { border-color: rgba(59, 130, 246, 0.5); }
    }
    .loading-spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 3px solid #3b82f6;
      width: 20px; height: 20px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col items-center justify-start py-6 px-4">
  <header class="text-center mb-8 w-full max-w-md">
    <div class="flex items-center justify-center gap-3 mb-3">
      <div class="bg-blue-600 text-white p-3 rounded-full">
        <i class="fas fa-qrcode text-2xl"></i>
      </div>
      <div>
        <h1 class="text-2xl font-bold text-gray-800">Scan Kehadiran Jamaah</h1>
        <p class="text-sm text-gray-500">Arahkan kamera ke QR Code</p>
      </div>
    </div>
    <div class="flex justify-center gap-2 mb-4">
      <div class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-xs font-medium flex items-center gap-1">
        <i class="fas fa-users"></i> <span id="attendanceCount">0</span> Hadir
      </div>
      <div class="bg-gray-100 text-gray-800 px-3 py-1 rounded-full text-xs font-medium flex items-center gap-1">
        <i class="fas fa-clock"></i> <span id="currentTime">--:--:--</span>
      </div>
    </div>
  </header>

  <div class="w-full max-w-md mb-6 relative">
    <div class="bg-gray-100 shadow-xl rounded-2xl p-4 border border-gray-200 relative">
      <div id="reader" class="rounded-xl overflow-hidden relative"></div>
      <div class="scanner-overlay"><div class="scanner-frame"></div></div>
    </div>
    <div class="flex justify-center mt-4 gap-3">
      <button id="toggleCamera" class="bg-white text-blue-600 border border-blue-600 px-4 py-2 rounded-full text-sm font-medium hover:bg-blue-50 transition">
        <i class="fas fa-camera-rotate mr-1"></i> Ganti Kamera
      </button>
    </div>
  </div>

  <div id="hasil" class="w-full max-w-md"></div>

  <div id="loadingIndicator" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-xl shadow-lg text-center">
      <div class="loading-spinner mx-auto mb-4"></div>
      <p class="font-medium">Menyimpan data ke spreadsheet...</p>
    </div>
  </div>

  <!-- Suara -->
  <audio id="beepSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>
  <audio id="successSound" src="https://actions.google.com/sounds/v1/office/camera_shutter_click.ogg" preload="auto"></audio>
  <audio id="errorSound" src="https://actions.google.com/sounds/v1/alarms/beep_warning.ogg" preload="auto"></audio>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyShqoa5Ed3ESuCwpWZcnCFIj1bjX6vuj1Td-FaF6F6Csr1nFogtfEsbDpTVxjxQtAPMA/exec';
    const sheetName = 'Rekap';
    const DUPLICATE_TIMEOUT = 300000;

    const elements = {
      beep: document.getElementById("beepSound"),
      successSound: document.getElementById("successSound"),
      errorSound: document.getElementById("errorSound"),
      hasil: document.getElementById("hasil"),
      toggleCameraBtn: document.getElementById("toggleCamera"),
      attendanceCount: document.getElementById("attendanceCount"),
      currentTime: document.getElementById("currentTime"),
      loadingIndicator: document.getElementById("loadingIndicator"),
    };

    let state = {
      html5QrCode: null,
      currentCameraId: null,
      cameras: [],
      attendanceCounter: 0,
      scanHistory: [],
      isScanning: true
    };

    const speak = (text) => {
      const msg = new SpeechSynthesisUtterance(text);
      msg.lang = 'id-ID';
      window.speechSynthesis.speak(msg);
    };

    const updateTime = () => {
      elements.currentTime.textContent = new Date().toLocaleTimeString('id-ID');
    };

    const showError = (msg) => {
      elements.hasil.innerHTML = `
        <div class="p-4 bg-red-50 border border-red-200 rounded-xl shadow-sm max-w-md mx-auto mb-3">
          <div class="flex items-start gap-3">
            <div class="bg-red-100 text-red-800 p-2 rounded-full"><i class="fas fa-exclamation"></i></div>
            <div><h3 class="font-bold text-red-800">Gagal</h3><p class="text-sm">${msg}</p></div>
          </div>
        </div>`;
    };

    const saveToSheet = async ({ nama_jamaah, majlis }) => {
      elements.loadingIndicator.classList.remove("hidden");
      const url = `${scriptURL}?nama_jamaah=${encodeURIComponent(nama_jamaah)}&majlis=${encodeURIComponent(majlis)}&status=Hadir&sheet_name=${sheetName}&t=${Date.now()}`;
      const img = new Image(); img.src = url;

      state.attendanceCounter++;
      elements.attendanceCount.textContent = state.attendanceCounter;
      elements.hasil.innerHTML = `
        <div class="p-4 bg-green-50 border border-green-200 rounded-xl shadow-sm max-w-md mx-auto mb-3">
          <div class="flex items-start gap-3">
            <div class="bg-green-100 text-green-800 p-2 rounded-full"><i class="fas fa-check"></i></div>
            <div>
              <h3 class="font-bold text-green-800">Data Terkirim</h3>
              <p class="text-sm text-gray-600 mt-1">${nama_jamaah} - ${majlis}</p>
              <div class="text-xs text-gray-500 mt-2"><i class="far fa-clock"></i> ${new Date().toLocaleTimeString('id-ID')}</div>
            </div>
          </div>
        </div>`;
      elements.loadingIndicator.classList.add("hidden");
    };

    const scanner = {
      init: async () => {
        state.html5QrCode = new Html5Qrcode("reader");
        try {
          state.cameras = await Html5Qrcode.getCameras();
          if (state.cameras.length > 0) {
            state.currentCameraId = state.cameras[0].id;
            await scanner.start(state.currentCameraId);
          }
        } catch (e) {
          showError("Tidak dapat mengakses kamera.");
        }
      },
      start: async (cameraId) => {
        await state.html5QrCode.start(cameraId, { fps: 5, qrbox: { width: 250, height: 250 } }, scanner.onSuccess);
      },
      onSuccess: async (decodedText) => {
        if (!state.isScanning) return;
        state.isScanning = false;
        const now = Date.now();

        const isDuplicate = state.scanHistory.some(scan =>
          scan.text === decodedText && (now - scan.time) < DUPLICATE_TIMEOUT
        );

        if (isDuplicate) {
          elements.errorSound.play().catch(console.error);
          speak("Scan gagal");
          showError("Kode ini sudah digunakan.");
          state.isScanning = true;
          return;
        }

        elements.beep.play().catch(console.error);
        elements.successSound.play().catch(console.error);

        const [nama_jamaah, majlis] = decodedText.split("|");
        speak("Selamat datang, " + nama_jamaah);
        state.scanHistory.push({ text: decodedText, time: now });
        await saveToSheet({ nama_jamaah, majlis });
        state.isScanning = true;
      }
    };

    document.addEventListener("DOMContentLoaded", () => {
      setInterval(updateTime, 1000);
      updateTime();
      elements.toggleCameraBtn.addEventListener("click", async () => {
        if (state.cameras.length < 2) return;
        await state.html5QrCode.stop();
        const i = state.cameras.findIndex(c => c.id === state.currentCameraId);
        const next = (i + 1) % state.cameras.length;
        state.currentCameraId = state.cameras[next].id;
        await scanner.start(state.currentCameraId);
      });
      scanner.init();
    });
  </script>
</body>
</html>
