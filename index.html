<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Infaq Konsumsi - Ashnaf 36 Titik</title>
  <script>
    // Kode Google Apps Script yang diperbaiki
    const scriptUrl = "https://script.google.com/macros/s/AKfycbxZdRWDbxynI_jvp7L16N8QQU6mTw3syGJIaA25mJiUWCKFI-_3jFzw0qfK3MkKOnAQiw/exec";
    
    // Fungsi untuk menangani submit form
    async function submitForm(e) {
      e.preventDefault();
      
      const form = document.getElementById('donation-form');
      const formData = new FormData(form);
      const submitBtn = document.getElementById('submit-btn');
      const loading = document.getElementById('loading');
      
      // Tampilkan loading
      submitBtn.disabled = true;
      loading.style.display = 'block';
      
      try {
        // Kirim data ke Google Apps Script
        const response = await fetch(scriptUrl, {
          method: 'POST',
          body: formData
        });
        
        // Dapatkan URL redirect dari respons
        const text = await response.text();
        const parser = new DOMParser();
        const htmlDoc = parser.parseFromString(text, 'text/html');
        const metaRefresh = htmlDoc.querySelector('meta[http-equiv="refresh"]');
        
        if (metaRefresh) {
          // Ekstrak URL dari konten meta refresh
          const content = metaRefresh.getAttribute('content');
          const url = content.split('url=')[1].replace(/'/g, '');
          
          // Redirect ke WhatsApp
          window.location.href = url;
        } else {
          // Jika meta refresh tidak ditemukan, tampilkan pesan
          document.getElementById('result').innerHTML = `
            <div class="success-message">
              <h3>Data Berhasil Dikirim!</h3>
              <p>Silakan buka WhatsApp untuk konfirmasi ke admin.</p>
              <button onclick="window.location.reload()">Kirim Lagi</button>
            </div>
          `;
          form.style.display = 'none';
        }
      } catch (error) {
        document.getElementById('result').innerHTML = `
          <div class="error-message">
            <h3>Terjadi Kesalahan</h3>
            <p>${error.message}</p>
            <button onclick="window.location.reload()">Coba Lagi</button>
          </div>
        `;
        form.style.display = 'none';
      } finally {
        loading.style.display = 'none';
      }
    }
    
    // Validasi nomor WhatsApp
    function validatePhone(input) {
      let phone = input.value.replace(/\D/g, '');
      
      // Jika dimulai dengan '0', ubah menjadi '62'
      if (phone.startsWith('0')) {
        phone = '62' + phone.substring(1);
      }
      // Jika dimulai dengan '8', tambahkan '62'
      else if (phone.startsWith('8')) {
        phone = '62' + phone;
      }
      
      input.value = phone;
    }
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a5f23, #0d8b5a);
      color: #333;
      line-height: 1.6;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .container {
      width: 100%;
      max-width: 500px;
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      margin: 20px 0;
    }
    
    header {
      background: #0d8b5a;
      color: white;
      text-align: center;
      padding: 25px 20px;
      position: relative;
    }
    
    header h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }
    
    header p {
      font-size: 1rem;
      opacity: 0.9;
      max-width: 400px;
      margin: 0 auto;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
    }
    
    .logo span {
      font-size: 2.5rem;
      color: #0d8b5a;
      font-weight: bold;
    }
    
    .form-container {
      padding: 25px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #0d8b5a;
    }
    
    input, select {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    
    input:focus, select:focus {
      border-color: #0d8b5a;
      outline: none;
      box-shadow: 0 0 0 3px rgba(13, 139, 90, 0.2);
    }
    
    .file-upload {
      border: 2px dashed #ddd;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .file-upload:hover {
      border-color: #0d8b5a;
      background: rgba(13, 139, 90, 0.05);
    }
    
    .file-upload i {
      font-size: 24px;
      color: #0d8b5a;
      display: block;
      margin-bottom: 10px;
    }
    
    button {
      background: #0d8b5a;
      color: white;
      border: none;
      padding: 15px;
      width: 100%;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    button:hover {
      background: #0a7049;
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    #loading {
      display: none;
      text-align: center;
      padding: 20px;
    }
    
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid #0d8b5a;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    #result {
      display: none;
      padding: 25px;
      text-align: center;
    }
    
    .success-message, .error-message {
      padding: 25px;
      border-radius: 10px;
      margin: 20px 0;
    }
    
    .success-message {
      background: #e8f5e9;
      border: 2px solid #4caf50;
    }
    
    .error-message {
      background: #ffebee;
      border: 2px solid #f44336;
    }
    
    .success-message h3, .error-message h3 {
      margin-bottom: 15px;
      color: #0d8b5a;
    }
    
    footer {
      text-align: center;
      color: white;
      font-size: 0.9rem;
      margin-top: 20px;
      opacity: 0.8;
      max-width: 500px;
    }
    
    @media (max-width: 600px) {
      .container {
        margin: 10px;
      }
      
      header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <span>36</span>
      </div>
      <h1>Infaq Konsumsi</h1>
      <p>Pembukaan Ashnaf 36 Titik</p>
    </header>
    
    <div class="form-container">
      <form id="donation-form" onsubmit="submitForm(event)">
        <div class="form-group">
          <label for="nama_ktp">Nama KTP:</label>
          <input type="text" id="nama_ktp" name="nama_ktp" required placeholder="Masukkan nama sesuai KTP">
        </div>
        
        <div class="form-group">
          <label for="majlis_wilayah">Majlis Wilayah:</label>
          <select id="majlis_wilayah" name="majlis_wilayah" required>
            <option value="">-- Pilih Wilayah --</option>
            <option>Majlis Wilayah Ar-Rohman</option>
            <option>Majlis Wilayah Ar-Rohim</option>
            <option>Majlis Wilayah Al-Malik</option>
            <option>Majlis Wilayah Al-Qudus</option>
            <option>Majlis Kabilah Nurul Hikmah</option>
            <option>Majlis Kabilah Nurul Hakim</option>
            <option>Majlis Kabilah Nurul Salikin</option>
            <option>Majlis Kabilah Nurul Kamilah</option>
            <option>Majlis Barakatul Anbiya</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="no_wa">No WhatsApp:</label>
          <input 
            type="tel" 
            id="no_wa" 
            name="no_wa" 
            required 
            placeholder="Contoh: 628123456789"
            onblur="validatePhone(this)"
          >
          <small style="display:block; margin-top:5px; color:#666">Pastikan nomor WhatsApp aktif</small>
        </div>
        
        <div class="form-group">
          <label>Upload Bukti Transfer:</label>
          <div class="file-upload">
            <input 
              type="file" 
              id="bukti_transfer" 
              name="bukti_transfer" 
              accept="image/*,application/pdf" 
              required
              style="display:none"
              onchange="document.getElementById('file-name').textContent = this.files[0].name"
            >
            <label for="bukti_transfer">
              <div style="pointer-events:none">
                <i>üìÅ</i>
                <p>Klik untuk mengunggah bukti transfer</p>
                <p id="file-name" style="font-size:14px; margin-top:8px; color:#666">Format: JPG, PNG, PDF</p>
              </div>
            </label>
          </div>
        </div>
        
        <button type="submit" id="submit-btn">Kirim & Konfirmasi</button>
      </form>
      
      <div id="loading">
        <div class="spinner"></div>
        <p>Mengirim data dan membuka WhatsApp...</p>
      </div>
      
      <div id="result"></div>
    </div>
  </div>
  
  <footer>
    <p>¬© 2023 Ashnaf 36 Titik - Program Infaq Konsumsi</p>
  </footer>
</body>
</html>
