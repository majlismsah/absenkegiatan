<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ABSENSI KEHADIRAN</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #f0f9ff, #e0f2fe);
    }
    .scanner-frame {
      width: 250px; height: 250px;
      border: 3px solid rgba(59, 130, 246, 0.5);
      border-radius: 12px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { border-color: rgba(59, 130, 246, 0.5); }
      50% { border-color: rgba(59, 130, 246, 0.8); }
    }
    .tab.active {
      background: linear-gradient(to right, #3b82f6, #8b5cf6);
      color: white;
    }
    .content-section { display: none; }
    .content-section.active { display: block; }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center py-6 px-4">

  <!-- Logo + Judul -->
  <div class="mb-4 flex items-center gap-3">
    <img src="https://raw.githubusercontent.com/majlismsah/forminfaqkonsumsiashnaf/main/logo.png" class="w-10 h-10 rounded-full shadow" alt="Logo" />
    <h1 class="text-xl font-bold text-gray-800 tracking-wide">ABSENSI KEHADIRAN</h1>
  </div>

  <!-- Riwayat Scan di Atas -->
  <div id="riwayatScan" class="w-full max-w-md space-y-2 mb-4">
    <!-- Contoh isi:
    <div class="flex items-center justify-between p-3 bg-gray-100 rounded-lg shadow">
      <div>
        <div class="font-semibold">Ahmad Mustofa</div>
        <div class="text-sm text-gray-500">Majlis Kabilah Timur</div>
      </div>
      <div class="text-sm text-gray-500">09:15:22</div>
    </div>
    -->
  </div>

  <!-- Scanner Section -->
  <div id="scanner" class="content-section active w-full max-w-md">
    <div class="bg-white p-4 rounded-xl shadow-lg">
      <div class="flex justify-between mb-2 text-sm text-gray-500">
        <div><i class="fas fa-users"></i> Hadir: <span id="attendanceCount">0</span></div>
        <div><i class="fas fa-clock"></i> <span id="currentTime">--:--:--</span></div>
      </div>
      <div class="relative">
        <div id="reader" class="rounded-xl overflow-hidden"></div>
        <div class="absolute inset-0 flex justify-center items-center pointer-events-none">
          <div class="scanner-frame"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Tombol Bawah -->
  <div class="flex space-x-2 mt-4">
    <button id="toggleCamera" class="bg-white border border-blue-600 text-blue-600 px-4 py-2 rounded-full text-sm font-medium hover:bg-blue-50">
      <i class="fas fa-camera-rotate"></i> Ganti Kamera
    </button>
    <button class="tab active px-4 py-2 rounded-full text-sm font-medium" onclick="showTab('scanner')">Scanner</button>
    <button class="tab px-4 py-2 rounded-full text-sm font-medium" onclick="showTab('admin')">Admin Panel</button>
  </div>

  <!-- Admin Section -->
  <div id="admin" class="content-section w-full max-w-md mt-6">
    <div id="loginForm" class="bg-white p-6 rounded-xl shadow-lg">
      <h2 class="text-lg font-bold text-center mb-4">Admin Login</h2>
      <input id="username" class="w-full mb-3 p-2 border rounded" placeholder="Username" />
      <input id="password" class="w-full mb-3 p-2 border rounded" placeholder="Password" type="password" />
      <button onclick="loginAdmin()" class="w-full bg-blue-600 text-white py-2 rounded">Login</button>
    </div>
    <div id="adminPanel" class="hidden mt-6">
      <div class="bg-white p-4 rounded-xl shadow">
        <h3 class="font-bold mb-2">Statistik Kehadiran</h3>
        <ul class="text-sm text-gray-700">
          <li>Total Hadir: <span id="totalScan">--</span></li>
          <li>Hari Ini: <span id="todayScan">--</span></li>
          <li>Terakhir Scan: <span id="lastScan">--</span></li>
        </ul>
        <button onclick="logoutAdmin()" class="mt-4 text-red-500">Logout</button>
      </div>
    </div>
  </div>

</body>
</html>
