<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scanner QR Absen</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.9/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
      background-color: #f9f9f9;
    }
    #reader {
      width: 300px;
      margin: auto;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      color: green;
    }
  </style>
</head>
<body>
  <h2>üì∑ Scan QR Jamaah</h2>
  <div id="reader"></div>
  <div id="result"></div>

  <script>
    const resultBox = document.getElementById("result");

    function onScanSuccess(decodedText, decodedResult) {
      resultBox.innerHTML = `‚úÖ Terbaca: ${decodedText}`;

      // Kirim ke Apps Script Web App
      fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec", {
        method: "POST",
        body: JSON.stringify({ qr_text: decodedText }),
        headers: {
          "Content-Type": "application/json",
        },
      })
      .then((res) => res.text())
      .then((msg) => {
        resultBox.innerHTML += `<br>‚òëÔ∏è ${msg}`;
      })
      .catch((err) => {
        resultBox.innerHTML += `<br>‚ùå Gagal kirim data`;
        console.error(err);
      });
    }

    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start({ facingMode: "environment" }, {
      fps: 10,
      qrbox: 250
    }, onScanSuccess);
  </script>
</body>
</html>
